
[mypy]
python_version = 3.11
pretty = True
implicit_optional = True
warn_unused_ignores = True
strict_equality = True

exclude = plugins/io/python/pyantlrparser/

[mypy-HtmlTestRunner.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-fpdf.*]
ignore_missing_imports = True

[mypy-untangle.*]
ignore_missing_imports = True
